{% extends "base.html" %}
{% block content %}
<div class="container">
     <h1>{{email}}'s blogs !</h1>
     {% for blog in blogs  %}
     <h3><a href="/posts/{{ blog._id }}">{{ blog.title }}</a></h3>
        <p>{{ blog.description }}</p>
        <hr>
     {% endfor %}
</div>
<a href="/blogs/new"><button class="btn btn-primary">Create New Blog</button></a>
{% endblock %}
